<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4622c79219.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>MPlayer</title>
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img
            src="https://thumbs.dreamstime.com/b/black-music-media-players-logo-symbols-template-icons-app-149499733.jpg"
            alt="icon"
          />
          <span>MPlayer</span>
        </li>
      </ul>
    </nav>
    <div class="song-container">
      <div class="song-list">
        <div class="song-item">
          <img src="" alt="song" />
          <span class="song-name"></span>
          <span class="song-details"
            ><span class="song-duration"

                class="fa-sharp fa-lg fa-solid fa-circle-play"
                id="1"
              ></i></span
          ></span>
        </div>

          <img src="" alt="song" />
          <span class="song-name">We Don't Talk Anymore</span>

                class="fa-sharp fa-lg fa-solid fa-circle-play"

          ></span>

          <img src="" alt="song" />

              >3:58

      </div>
    </div>
    <div class="music-controls">
      <div class="control-icons">
        <i id="backward-btn" class="fa-solid fa-xl fa-backward-step"></i>
        <i id="play-btn" class="fa-sharp fa-2x fa-solid fa-circle-play"></i>
        <i id="forward-btn" class="fa-solid fa-xl fa-forward-step"></i>
      </div>
      <input
        type="range"
        name="songs"
        id="myProgressBar"
        value="0"
        min="0"
        max="100"
        step="0.01"
      />
      <div class="song-info-container">
        <img
          src="https://p16.resso.me/img/tos-alisg-v-2102/e69a79d0e80c4a10a6c6102c5ce339e5~c5_1000x1000.jpg"
          alt=""
        />
        <span class="song-info"
          ><span class="song-name">We Don't Talk Anymore</span>
          <span class="song-singer">Charlie Puth, Selena Gomez</span></span
        >
      </div>
    </div>
    <script src="script.js"></script>
